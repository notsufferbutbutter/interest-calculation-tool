<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="intial-investment" >INITIAL INVESTMENT</label>
            <input type="number" id="intial-investment" name="intial-investment" [(ngModel)]="initialInvestment">
        </p>
            
        <p>
            <label for="annual-investment">ANNUAL INVESTMENT</label>
            <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="annualInvestment">
        </p>

        <p>
            <label for="expected-return">EXPECTED RETURN (% per year)</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="expectedReturn">
        </p>

        <p>
            <label for="duration">DURATION</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration">
        </p>
    </div>
    
    <p>
        <button>CALCULATE</button>
    </p>
</form>
